<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" src="./assets/js/index.js" defer></script>
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <header id="global-header">
      <h1>TODO APP</h1>
      <label class="theme-switch">
        <input type="checkbox" id="toggleTheme" />
        <span class="slider"></span>
      </label>
    </header>
    <div id="viewport"></div>
    <div id="menu">
      <img src="" id="delete" />
      <ul id="list-select">
        <li id="list-default">Hej</li>
      </ul>
      <div id="buttonBar">
        <button id="addTask">Ny Task</button>
        <button id="addList">Ny Liste</button>
        <button id="deleteList">Slet liste</button>
        <button id="editListBtn">Rediger Liste</button>
      </div>
    </div>
  </body>
</html>
