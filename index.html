<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script type="module" src="./assets/js/controller/index.js" defer></script>
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <main>
      <header id="global-header">
        <h1>TODO APP</h1>
        <label class="theme-switch">
          <input type="checkbox" id="toggleTheme" />
          <span class="slider"></span>
        </label>
      </header>
      <div id="viewport">
        <h2 id="placeholder">Tryk på en liste herunder for at få den frem!</h2>
      </div>
      <div id="menu">
        <img src="" id="delete" />
        <div id="buttonBar">
          <button id="deleteList" title="Slet liste">
            <i class="fa-solid fa-trash"></i>
          </button>
          <div id="list-container">
            <ul id="list-select">
              <li id="list-default">Fyld mig med lister!</li>
            </ul>
          </div>
          <button id="editListBtn" title="Rediger liste">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
        <div id="newBar">
          <button id="addTask">Ny Task</button>
          <button id="addList">Ny Liste</button>
        </div>
      </div>
    </main>
  </body>
</html>
